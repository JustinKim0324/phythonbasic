<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 내용</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #f0f0f0;
            line-height: 1.6;
        }
        .content-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .content-container h1, .content-container h2, .content-container h3, .content-container h4, .content-container h5, .content-container h6 {
            color: #ffffff;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-top: 25px;
        }
        .content-container pre {
            background-color: #0d0d0d;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .content-container code {
            font-family: 'Courier New', Courier, monospace;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #3e3e3e;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="content-container">
    <a href="index.html" class="back-button">← 목록으로 돌아가기</a>
    <div id="markdown-content">
        <p>강의 내용을 불러오는 중...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentDiv = document.getElementById('markdown-content');

        // URL에서 파일 이름을 가져오기
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');

        if (fileName) {
            if (window.location.protocol === 'file:') {
                // 로컬 파일을 XMLHttpRequest로 읽기
                const xhr = new XMLHttpRequest();
                xhr.open('GET', fileName, true);
                xhr.onload = function() {
                    if (xhr.status === 0 || (xhr.status >= 200 && xhr.status < 400)) {
                        contentDiv.innerHTML = marked.parse(xhr.responseText);
                        hljs.highlightAll();
                    } else {
                        contentDiv.innerHTML = `<p style="color:red;">오류: 파일을 불러오는 데 실패했습니다: ${fileName}</p>`;
                    }
                };
                xhr.onerror = function() {
                    contentDiv.innerHTML = `<p style="color:red;">오류: 파일을 불러오는 데 실패했습니다: ${fileName}</p>`;
                };
                xhr.send();
            } else {
                // 서버 환경에서는 fetch 사용 (경로 수정)
                fetch(`phythonbasic-main/${fileName}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`파일을 불러오는 데 실패했습니다: ${fileName}`);
                        }
                        return response.text();
                    })
                    .then(markdownText => {
                        // marked.js를 사용하여 마크다운을 HTML로 변환
                        contentDiv.innerHTML = marked.parse(markdownText);
                        hljs.highlightAll();
                    })
                    .catch(error => {
                        contentDiv.innerHTML = `<p style="color:red;">오류: ${error.message}</p>`;
                        console.error('Error fetching the file:', error);
                    });
            }
        } else {
            contentDiv.innerHTML = `<p style="color:red;">오류: 불러올 강의 파일이 지정되지 않았습니다.</p>`;
        }
    });
</script>

</body>
</html>
